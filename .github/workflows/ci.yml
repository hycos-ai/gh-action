name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build action
        run: npm run build
      
      - name: Package action
        run: npm run package
      
      - name: Verify dist/ is up to date
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build. See status below:"
            git diff
            exit 1
          fi
        id: diff
      
      # Test the action itself
      - name: Test Action
        id: test-action
        uses: ./
        with:
          api-key: 'test-key-for-ci'
          api-endpoint: 'https://httpbin.org'  # Mock endpoint that won't work but tests the input parsing
        continue-on-error: true  # We expect this to fail with mock endpoint
      
      - name: Verify outputs exist
        run: |
          echo "Analysis URL: ${{ steps.test-action.outputs.analysis-url }}"
          echo "Upload Status: ${{ steps.test-action.outputs.upload-status }}"